<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <div class="courses" *ngIf="courses$ | async as courses">

    <!--<course-card *ngFor="let course of courses"
                 [course]="course">-->
    <!-- we will featch into the course$ observable variable to see courses-->
    <!-- async : will wait to the value to be emmited (when the list arrives from the backend)-->
    <!--<course-card *ngFor="let course of (courses$ | async)"
                 [course]="course">-->

    <!-- alterantive we use course$ in the parent div with *ngIf-->
    <!-- (courseChanged)="save($event)" : we use this to subscribe to the event submitted by the course-card on "onSaveClicked(courseTitle.value)"-->
    <course-card highlighted *ngFor="let course of courses"
                  (courseChanged)="save($event)" 
                 [course]="course">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>
