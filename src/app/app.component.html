<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<!-- we add "::ng-deep .salmon-theme  .course-card" : this way the salmon theme is applied to all course-card-->
<div class="salmon-theme ">
    <div class="course-card">
        Test Card
    </div>
    
    <ng-template [ngIf]="courses[0]" let-course>
        <!-- instead of using the next line : we will understand the use of "*" : <div class="courses" *ngIf="courses[0] as course">
                angular create a template with attribute [ngIf] explicitely and do the traitemnt but to simplify we use "*ngIf" directly to the element we want 
                same thing with all structural directive 
            with the same logic we will create the personelised custom directives-->
        <div class="courses " >
            <!-- hignlighted attribute is a personilised directive -->
            <!-- directive is always applied to a host element -->
            <!-- "<course-card [hignlighted]="true"  :: possible"-->
                <course-card hignlighted #highlighter="hl"
                        (toggleHighlight) = "onToggle($event)"
                        (courseSelected)="onCourseSelected($event)"
                             [course]="course">
            
                    <!--<ng-template [ngxUnless]="!course.iconUrl">
                        <course-image [src]="course.iconUrl" ></course-image>
                    </ng-template>-->
    
                    <!-- custom directive "ngxUnless" work the negation of ngIf and this is as expected -->
                    <course-image [src]="course.iconUrl" *ngxUnless="!course.iconUrl"></course-image>
    
                    
            
                    <!-- we use the toggle methode of the directive usig the template refernce using the name hl of the directive -->
                    <div class="course-description" (dblclick)="highlighter.toggle()">
                        {{ course.longDescription }}
                    </div>
            
                </course-card>
            
            </div>
    </ng-template>

</div>
